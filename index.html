    <script type="text/javascript">



        function display() {
            let imageCanvas = document.getElementById("tempCanvas");
            let imageContext = imageCanvas.getContext("2d");

            const asciiSection = document.getElementById("asciiSection");

            let picture = [];

            for(let i=0; i<100; i++) {
                let line = [];
                for(let j=0; j<100; j++) {
                    let num = Math.floor(Math.random()*3);
                    let color = 'red';
                    switch (num) {
                        case 0:
                            color = "#FF0000";
                            break;
                        case 1:
                            color = "#00FF00";
                            break;
                        case 2:
                            color = "#0000FF";
                            break;
                    }
                    let char = "<span style='color:" + color + "'>" + num + "</span>";
                    line.unshift(char);
                }
                 picture.push(line.join("&nbsp&nbsp")); //
                picture.push("<br />");
            }

            asciiSection.innerHTML = picture.join("");
        }
